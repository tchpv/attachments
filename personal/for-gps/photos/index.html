<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Защитен с парола достъп</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        #password-form {
            display: inline-block;
        }
        input[type="text"] {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

<h1>Въведете парола за достъп до страницата</h1>

<div id="password-form">
    <input type="text" id="password-input" placeholder="Въведете парола" required>
    <input type="submit" value="Изпрати" onclick="checkPassword()">
    <p id="error-message" class="error"></p>
</div>

<script>
    function checkPassword() {
        // Вземете паролата, въведена от потребителя
        var enteredPassword = document.getElementById('password-input').value;
        
        // Правилната парола (чувствителност към малки и главни букви)
        var correctPassword = "FKypQ2X";
        
        // Сравнете въведената парола с правилната (игнориране на големи/малки букви)
        if (enteredPassword.toLowerCase() === correctPassword.toLowerCase()) {
            // Ако паролата е правилна, пренасочете към уебсайта на Dropbox
            window.location.href = "https://www.dropbox.com/scl/fo/vo7a0k3wuimt58qeb7hx3/AJNC6e4dIt5MzL11ajI0Bls?rlkey=d2cga5i2cylg6a6yag6xsvac9&dl=0";
        } else {
            // Ако паролата е грешна, покажете съобщение за грешка
            document.getElementById('error-message').innerText = "Грешна парола. Моля, опитайте отново.";
        }
    }
</script>

</body>
</html>
