<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #controls {
            margin-bottom: 20px;
        }

        #pixelContainer {
            display: grid;
            grid-template-columns: repeat(auto-fill, 2px);
            width: 20cm;
            height: 10cm;
        }

        .pixel {
            width: 2px;
            height: 2px;
            background-color: white;
            cursor: pointer;
        }

        input[type="color"] {
            margin-right: 10px;
        }

        button {
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <input type="color" id="colorPicker" value="#ff0000">
        <button id="addPixel">Add Pixel</button>
    </div>
    <div id="pixelContainer"></div>

    <script>
        const colorPicker = document.getElementById('colorPicker');
        const pixelContainer = document.getElementById('pixelContainer');
        const numberOfColumns = Math.floor(20 * 37.8); // 20 cm in pixels at 96dpi
        const numberOfRows = Math.floor(10 * 37.8); // 10 cm in pixels at 96dpi
        const totalPixels = numberOfColumns * numberOfRows;

        // Load saved pixel data from localStorage
        const pixelData = JSON.parse(localStorage.getItem('pixelData')) || [];

        // Function to create a new pixel
        function createPixel(index) {
            const pixel = document.createElement('div');
            pixel.classList.add('pixel');

            // Set the background color from the saved data if it exists
            if (pixelData[index]) {
                pixel.style.backgroundColor = pixelData[index];
            }

            pixel.addEventListener('click', () => {
                const color = colorPicker.value;
                pixel.style.backgroundColor = color;
                pixelData[index] = color;
                localStorage.setItem('pixelData', JSON.stringify(pixelData));
            });

            pixelContainer.appendChild(pixel);
        }

        // Create and display the pixels
        for (let i = 0; i < totalPixels; i++) {
            createPixel(i);
        }
    </script>
</body>
</html>
