<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #controls {
            margin-bottom: 20px;
        }

        #pixelContainer {
            display: grid;
            grid-template-columns: repeat(378, 2px); /* 20cm in pixels at 96dpi */
            width: 20cm;
            height: 10cm;
        }

        .pixel {
            width: 2px;
            height: 2px;
            background-color: white;
            cursor: pointer;
        }

        input[type="color"], input[type="number"] {
            margin-right: 10px;
        }

        button {
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }

        #eraseButton {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <div id="controls">
        <input type="color" id="colorPicker" value="#ff0000">
        <input type="number" id="eraserWidth" value="1" min="1" max="10" title="Eraser Width">
        <button id="eraseButton">Erase All</button>
    </div>
    <div id="pixelContainer"></div>

    <script>
        const colorPicker = document.getElementById('colorPicker');
        const pixelContainer = document.getElementById('pixelContainer');
        const eraseButton = document.getElementById('eraseButton');
        const eraserWidthInput = document.getElementById('eraserWidth');
        const numberOfColumns = 378; // 20cm in pixels at 96dpi
        const numberOfRows = 189; // 10cm in pixels at 96dpi
        const totalPixels = numberOfColumns * numberOfRows;

        let pixelData = JSON.parse(localStorage.getItem('pixelData')) || [];

        // Function to create a new pixel
        function createPixel(index) {
            const pixel = document.createElement('div');
            pixel.classList.add('pixel');

            // Set the background color from the saved data if it exists
            if (pixelData[index]) {
                pixel.style.backgroundColor = pixelData[index];
            }

            pixel.addEventListener('click', () => {
                const eraserWidth = parseInt(eraserWidthInput.value);
                const color = colorPicker.value;
                if (colorPicker.disabled) { // Eraser is enabled
                    for (let dx = 0; dx < eraserWidth; dx++) {
                        for (let dy = 0; dy < eraserWidth; dy++) {
                            const eraseIndex = index + dx + dy * numberOfColumns;
                            if (eraseIndex < totalPixels && Math.floor(eraseIndex / numberOfColumns) === Math.floor((index + dy * numberOfColumns) / numberOfColumns)) {
                                pixelContainer.children[eraseIndex].style.backgroundColor = 'white';
                                pixelData[eraseIndex] = 'white';
                            }
                        }
                    }
                } else { // Drawing is enabled
                    pixel.style.backgroundColor = color;
                    pixelData[index] = color;
                }
                localStorage.setItem('pixelData', JSON.stringify(pixelData));
            });

            pixelContainer.appendChild(pixel);
        }

        // Create and display the pixels all at once for better performance
        const fragment = document.createDocumentFragment();
        for (let i = 0; i < totalPixels; i++) {
            const pixel = document.createElement('div');
            pixel.classList.add('pixel');

            // Set the background color from the saved data if it exists
            if (pixelData[i]) {
                pixel.style.backgroundColor = pixelData[i];
            }

            pixel.addEventListener('click', () => {
                const eraserWidth = parseInt(eraserWidthInput.value);
                const color = colorPicker.value;
                if (colorPicker.disabled) { // Eraser is enabled
                    for (let dx = 0; dx < eraserWidth; dx++) {
                        for (let dy = 0; dy < eraserWidth; dy++) {
                            const eraseIndex = i + dx + dy * numberOfColumns;
                            if (eraseIndex < totalPixels && Math.floor(eraseIndex / numberOfColumns) === Math.floor((i + dy * numberOfColumns) / numberOfColumns)) {
                                pixelContainer.children[eraseIndex].style.backgroundColor = 'white';
                                pixelData[eraseIndex] = 'white';
                            }
                        }
                    }
                } else { // Drawing is enabled
                    pixel.style.backgroundColor = color;
                    pixelData[i] = color;
                }
                localStorage.setItem('pixelData', JSON.stringify(pixelData));
            });

            fragment.appendChild(pixel);
        }
        pixelContainer.appendChild(fragment);

        // Erase all pixels
        eraseButton.addEventListener('click', () => {
            pixelData = [];
            localStorage.removeItem('pixelData');
            for (let i = 0; i < totalPixels; i++) {
                pixelContainer.children[i].style.backgroundColor = 'white';
            }
        });

        // Toggle eraser mode
        colorPicker.addEventListener('input', () => {
            colorPicker.disabled = false; // Enable color picking
        });

        eraserWidthInput.addEventListener('change', () => {
            colorPicker.disabled = true; // Disable color picking when eraser is active
        });
    </script>
</body>
</html>
